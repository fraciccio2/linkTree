<div class="container" style="margin-left: inherit">
  <div class="row">
    <div class="col-9">
      <div class="cursor-pointer mt-2" [routerLink]="['']">
        <h1>
          LinkTree
          <i class="bi bi-link-45deg" style="font-size: 3rem"></i>
        </h1>
      </div>
      <form [formGroup]="formSign" *ngIf="formSign" class="pr-10 pl-10 mt-5">
        <div>
          <h1 class="text-black"><b>Create an account for free</b></h1>
          <p>Free forever. No payment needed.</p>
        </div>
        <div class="form-group mt-5">
          <div class="mb-3">
            <input class="form-control h-50 fc-eff0ec" type="text" placeholder="linktr.ee/ Username" [formControlName]="formControlNameUser">
          </div>
          <div class="mb-3">
            <input class="form-control h-50 fc-eff0ec" type="email" placeholder="Email" [class.is-invalid]="formSign.get('email')?.errors?.pattern" [formControlName]="formControlNameEmail">
            <small *ngIf="formSign.get('email')?.errors?.pattern" class="text-danger">Please provide a valid email address</small>
          </div>
          <div class="input-group mb-3 h-50">
            <input class="form-control fc-eff0ec" [type]="isHide ? 'password' : 'text'" placeholder="Password" [formControlName]="formControlNamePass">
            <button class="input-group-text fc-eff0ec" (click)="isHide = !isHide"><i [ngClass]="isHide ? 'bi bi-eye' : 'bi bi-eye-slash'"></i></button>
          </div>
        </div>
        <div class="form-check mt-5">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [formControlName]="formControlNameCheck">
          <label class="form-check-label" for="flexCheckChecked">
            By creating an account you are agreeing to our 
            <button class="btn btn-link p-0" style="margin-bottom: 0.32rem" data-bs-toggle="modal" data-bs-target="#termModal">Terms and Conditions</button> 
          </label>
        </div>
        <div class="mt-5" [ngStyle]="{'cursor': formSign.invalid || formSign.get('check')?.value === false ? 'not-allowed': 'pointer'}">
          <button class="btn fc-eff0ec br-45" style="width: 100% !important;" (click)="signIn.emit()" [disabled]="formSign.invalid || formSign.get('check')?.value === false">Sign up with email</button>
        </div>
        <p class="text-black text-center mt-5">
          <a class="text-sm text-pansy inline-flex underline cursor-pointer" (click)="navigate.emit()"><span>Already have an account?</span></a>
        </p>
      </form>
    </div>
    <div class="col-3">
      <img src="assets/images/business-4811925_960_720.png">
    </div>
  </div>
</div>
<div class="modal fade" id="termModal" tabindex="-1" aria-labelledby="termModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="termModalLabel">Terms and Conditions</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" [innerHTML]="termsAndConditions">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
