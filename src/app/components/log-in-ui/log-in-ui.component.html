<div class="cursor-pointer mt-2 ml-3" [routerLink]="['']">
  <h1>
    LinkTree
    <i class="bi bi-link-45deg" style="font-size: 3rem"></i>
  </h1>
</div>
<div class="form-group m-center" [formGroup]="formLog" *ngIf="formLog">
  <h1 class="mb-5"><b>Log in to your Linktree</b></h1>
  <div class="mb-3">
    <input class="form-control h-50 fc-eff0ec" type="text" placeholder="linktr.ee/ Username" [class.is-invalid]="formLog.get('user')?.errors?.pattern"
           [formControlName]="formControlNameUser">
    <small *ngIf="formLog.get('user')?.errors?.pattern" class="text-danger">Please provide a valid email address</small>
  </div>
  <div class="input-group mb-3 h-50">
    <input class="form-control fc-eff0ec" [type]="isHide ? 'password' : 'text'" placeholder="Password" [formControlName]="formControlNamePass">
    <button class="input-group-text fc-eff0ec" (click)="isHide = !isHide"><i [ngClass]="isHide ? 'bi bi-eye' : 'bi bi-eye-slash'"></i></button>
  </div>
  <div class="mt-5" [ngStyle]="{'cursor': formLog.invalid ? 'not-allowed': 'pointer'}">
    <button class="btn fc-eff0ec br-45" style="width: 100% !important;" (click)="logIn.emit()" [disabled]="formLog.invalid">Log In</button>
    <p class="text-danger text-align-c mt-1 cursor-default" *ngIf="logInErrorMessage">{{logInErrorMessage}}</p>
  </div>
  <p class="text-black text-center mt-5">Don't have a Linktree account?
    <a class="text-sm text-pansy inline-flex underline cursor-pointer" (click)="navigate.emit()"><span>Create One</span></a>
  </p>
</div>
